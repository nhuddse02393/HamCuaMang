<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="List"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    let list = "";
    for(let i in myColor)
        list += myColor[i] + " ";
    document.getElementById("List").innerHTML = list;
</script>
</body>
</html>
